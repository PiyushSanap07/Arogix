    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              teal: {
                50: '#f0fdfa',
                100: '#ccfbf1',
                200: '#99f6e4',
                300: '#5eead4',
                400: '#2dd4bf',
                500: '#14b8a6',
                600: '#0d9488',
                700: '#0f766e',
                800: '#115e59',
                900: '#134e4a',
                950: '#042f2e',
              },
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Poppins', sans-serif;
      }
      
      /* Theme-aware Particle Colors */
      :root {
        --particle-color: rgba(13, 148, 136, 0.6); /* Teal-600 for light mode visibility */
      }
      .dark {
        --particle-color: rgba(255, 255, 255, 0.8); /* White for dark mode */
      }

      /* Animation Utilities */
      .hover\:pause-animation:hover {
        animation-play-state: paused;
      }
      
      /* Custom scrollbar */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob {
        animation: blob 20s infinite alternate cubic-bezier(0.4, 0, 0.2, 1);
      }
      .animation-delay-2000 {
        animation-delay: 5s;
      }
      .animation-delay-4000 {
        animation-delay: 10s;
      }

      .animate-scroll {
        animation: scroll 40s linear infinite;
      }
      @keyframes scroll {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      .dark .glass-card {
        background: rgba(17, 24, 39, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
      }
      
      /* Typewriter Effect */
      .typewriter {
        overflow: hidden;
        border-right: .15em solid #0d9488;
        white-space: nowrap;
        margin: 0;
        animation: 
          typing 3.5s steps(30, end),
          blink-caret .75s step-end infinite;
      }

      @keyframes typing {
        from { width: 0 }
        to { width: 100% }
      }

      @keyframes blink-caret {
        from, to { border-color: transparent }
        50% { border-color: #0d9488; }
      }
    </style>
